type Query {
	node(id: ID!): Node
	viewer: User
}

type Mutation {
	createComment(input: CreateCommentInput!): Comment!
	deleteComment(id: ID!): Comment
	updateCommentContent(input: UpdateCommentContentInput!): Comment
	togglePageClosed(id: ID!): Page
	createWebsite(input: CreateWebsiteInput!): Website!
	updateWebsite(input: UpdateWebsiteInput!): Website
	createReply(input: CreateReplyInput!): Reply
	deleteReply(id: ID!): Reply
}

input CreateReplyInput {
	commentId: ID!
	content: String!
}

input UpdateWebsiteInput {
	id: ID!
	name: String
	domains: [String!]
}

input CreateWebsiteInput {
	name: String!
	domains: [String!]!
}

input CreateCommentInput {
	pageId: ID!
	content: String!
}

input UpdateCommentContentInput {
	commentId: ID!
	content: String!
}

type Website implements Node {
	id: ID!
	name: String!
	owner: User!
	domains: [String!]!
	page(input: PageInput!): Page
}

input PageInput {
	slug: String!
	overrides: PageOverrides
}

input PageOverrides {
	name: String!
	url: URL!
}

type Page implements Node {
	id: ID!
	slug: String!
	website: Website!
	name: String
	url: URL
	closed: Boolean!
	comments(first: Int, after: String): CommentsConnection!
}

type CommentsConnection implements Connection {
	pageInfo: PageInfo!
	edges: [CommentEdge!]!
}

type CommentEdge implements Edge {
	cursor: String
	node: Comment!
}

type Comment implements Node {
	id: ID!
	content: String!
	createdAt: DateTime!
	updatedAt: DateTime!
	page: Page!
	website: Website!
	author: User!
	repliesCount: Int!
	replies(first: Int, after: String): RepliesConnection!
}
type Reply implements Node {
	id: ID!
	content: String!
	createdAt: DateTime!
	updatedAt: DateTime!
	author: User!
}

type RepliesConnection implements Connection {
	pageInfo: PageInfo!
	edges: [ReplyEdge!]!
}

type ReplyEdge implements Edge {
	cursor: String
	node: Reply!
}

type User implements Node {
	id: ID!
	name: String!
	email: String!
	image: String
	websites: [Website!]!
	balance: USCurrency!
}

type PageInfo {
	startCursor: String
	endCursor: String
	hasNextPage: Boolean
	hasPreviousPage: Boolean
}

interface Connection {
	pageInfo: PageInfo!
	edges: [Edge!]!
}

interface Node {
	id: ID!
}

interface Edge {
	cursor: String
	node: Node!
}

scalar DateTime
scalar URL
scalar USCurrency
